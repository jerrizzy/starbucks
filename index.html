<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Starbuck</title>
    <script src="script.js" defer></script>
</head>

<body>
    <nav>
        <div class="navbar">

            <div class="logo" data-aos="fade-right">
                <img src="./assets/logo.png" alt="logo">
            </div>

            <div class="links">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Pricing</a>
                <a href="">Contact</a>
            </div>

        </div>
    </nav>

    <section>
        <div class="content">
            <h1>It's not just Coffee It's <span>Starbuck's</span></h1>
            <p class="intro" id="description">Please select your desired coffee to embark on an immersive refreshment experience.</p>
            <button id="button" data-aos="zoom-in">LEARN MORE</button>
        </div>
        
        <div class="image" data-aos="fade-left">
            <div class="box green"><img src="./assets/green.png" alt=""></div>
            <div class="box orange"><img src="./assets/orange.png" alt=""></div>
            <div class="box pink"><img src="./assets/pink.png" alt=""></div>
        </div>
    </section>

    <div class="img-links">
        <a class="gcfe"><img src="./assets/green.png" alt=""></a>
        <a class="ocfe"><img src="./assets/orange.png" alt=""></a>
        <a class="pcfe"><img src="./assets/pink.png" alt=""></a>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Ingredients</h2>
            <p id="popup-description">Detailed ingredient information will go here.</p>
        </div>
    </div>

</body>
</html>
